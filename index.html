<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MALABAR – Datos de Facturación</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset muy ligero */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #222;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 300;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #555;
    }

    form > label,
    fieldset > label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.925rem;
      font-weight: 300;
      color: #555;
    }

    input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
      font-size: 1rem;
      font-weight: 400;
      color: #222;
      background: transparent;
      transition: border-color 0.2s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      outline: none;
      border-bottom-color: #007aff;
    }

    fieldset {
      border: none;
      margin-bottom: 1.5rem;
      padding: 0;
    }

    legend {
      font-weight: 500;
      color: #444;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }

    .actions {
      margin-top: 2rem;
      text-align: center;
    }

    #whatsappBtn {
      background: #007aff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    #whatsappBtn:hover {
      background: #005ecb;
    }

    #whatsappBtn:active {
      transform: translateY(1px);
    }

    #status {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: #888;
      min-height: 1em;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Datos de Facturación</h2>
    <h2>MALABAR</h2>
    <form id="facturaForm" autocomplete="off">
      <label for="razonSocial">Nombre o Razón Social
        <input type="text" id="razonSocial" placeholder="Ej. Juan Pérez" />
      </label>

      <label for="rfc">RFC
        <input type="text" id="rfc" placeholder="Ej. ABCD960404HCC" />
      </label>

      <fieldset>
        <legend>Dirección Fiscal</legend>

        <label for="calle">Calle y Número (Ext./Int.)
          <input type="text" id="calle" placeholder="Ej. Av. Principal 123" />
        </label>

        <label for="colonia">Colonia
          <input type="text" id="colonia" placeholder="Ej. Centro" />
        </label>

        <label for="municipio">Delegación/Municipio
          <input type="text" id="municipio" placeholder="Ej. Benito Juárez" />
        </label>

        <label for="ciudad">Ciudad
          <input type="text" id="ciudad" placeholder="Ej. Ciudad de México" />
        </label>

        <label for="estado">Estado
          <input type="text" id="estado" placeholder="Ej. CDMX" />
        </label>

        <label for="cp">Código Postal
          <input type="text" id="cp" placeholder="Ej. 01234" />
        </label>

        <label for="pais">País
          <input type="text" id="pais" value="México" />
        </label>
      </fieldset>

      <label for="email">Correo Electrónico
        <input type="email" id="email" placeholder="ejemplo@correo.com" />
      </label>

      <label for="telefono">Teléfono/Celular
        <input type="tel" id="telefono" placeholder="10 dígitos" />
      </label>

      <div class="actions">
        <button type="button" id="whatsappBtn">Enviar por WhatsApp</button>
      </div>
      <div id="status"></div>
    </form>
  </div>

  <footer>
    © 2025 IAEgo. Todos los derechos reservados.
  </footer>

  <script>
    const numeroDestino = '529382502171'; // 52 + 10 dígitos

    const campos = [
      'razonSocial','rfc','calle','colonia',
      'municipio','ciudad','estado','cp',
      'pais','email','telefono'
    ];
    const statusEl = document.getElementById('status');
    const datosGuardados = JSON.parse(localStorage.getItem('datosFactura') || '{}');

    // Carga inicial
    window.addEventListener('DOMContentLoaded', () => {
      campos.forEach(id => {
        document.getElementById(id).value = datosGuardados[id] || '';
      });
    });

    // Leer datos
    const leerDatos = () =>
      campos.reduce((o, id) => {
        o[id] = document.getElementById(id).value.trim();
        return o;
      }, {});

    // Auto‑guardado
    const autoGuardar = () => {
      localStorage.setItem('datosFactura', JSON.stringify(leerDatos()));
      statusEl.textContent = 'Guardado automático ✓';
      clearTimeout(autoGuardar._t);
      autoGuardar._t = setTimeout(() => statusEl.textContent = '', 1500);
    };
    campos.forEach(id =>
      document.getElementById(id).addEventListener('input', autoGuardar)
    );

    // Enviar por WhatsApp
    document.getElementById('whatsappBtn').addEventListener('click', () => {
      const d = leerDatos();
      const textoPlano = [
        '*Datos de Facturación*',
        `• Razón Social: ${d.razonSocial}`,
        `• RFC: ${d.rfc}`,
        `• Calle: ${d.calle}`,
        `• Colonia: ${d.colonia}`,
        `• Municipio: ${d.municipio}`,
        `• Ciudad: ${d.ciudad}`,
        `• Estado: ${d.estado}`,
        `• CP: ${d.cp}`,
        `• País: ${d.pais}`,
        `• Email: ${d.email}`,
        `• Teléfono: ${d.telefono}`
      ].join('\n');

      // Copiar al portapapeles (opcional)
      navigator.clipboard?.writeText(textoPlano).catch(() => {});

      // Redirigir a WhatsApp
      window.location.href =
        `https://wa.me/${numeroDestino}?text=${encodeURIComponent(textoPlano)}`;
    });
  </script>

</body>
</html>
